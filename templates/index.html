<script>
function isUrl(s) {
   var regexp = /(ftp|http|https):\/\/(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(\/|\/([\w#!:.?+=&%@!\-\/]))?/
   return regexp.test(s);
}
    function toggleButton(ref,bttnID){
    if ( isUrl( ref.value ) )
        document.getElementById(bttnID).disabled = false;
    else
        document.getElementById(bttnID).disabled = true;
}

</script>
